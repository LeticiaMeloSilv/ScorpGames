<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <title>ScorpGames - Home</title>
</head>

<body class="home">
    <div class="container">
        <div id="header-container"></div>
        <div class="search-container">
            <input type="text" placeholder="Buscar comunidade..." class="search-input">
            <img src="../img/lupa.png" alt="Icone de uma lupa" class="search-icon">
        </div>
        <main class="content">
            <section class="games-section">
                <h1 class="title">Jogos Disponíveis</h1>
                <div class="games-grid">                    
                    <div id="card-container"></div>
                    <div id="card-container"></div>
                    <div id="card-container"></div>
                    <!-- Cards serão inseridos aqui -->
                </div>
            </section>
        </main>
    </div>
</body>
<script>
    fetch('../components/header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
        })
        .catch(error => console.error('Erro ao carregar header:', error));

    /* Cards */
    fetch('../components/card.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('card-container').innerHTML = html;
        })
        .catch(error => console.error('Erro ao carregar card:', error));
</script>

</html>
<style>
    .home {
        height: 100vh;
        width: 100vw;
        background-color: #0D0628;
    }

    .search-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 70%;
        gap: 10px;
        background-color: #C5CEFA;
        border-radius: 20px;
        padding: 5px 20px;
        place-self: center;
    }

    .search-input {
        width: 100%;
        background-color: transparent;
        border: none;
        outline: none;
    }
    .games-grid{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        width: 100%;
        height: 100%;
        padding: 20px;
    }
</style>
